<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Estilos - Malinoise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-slate-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-slate-800 mb-8 text-center">
            <i class="fas fa-palette mr-3 text-teal-600"></i>
            Test de Estilos Malinoise
        </h1>
        
        <!-- Prueba de Tailwind CSS -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-semibold text-slate-700 mb-4">
                <i class="fas fa-check-circle text-green-500 mr-2"></i>
                Prueba de Tailwind CSS
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-blue-500 text-white p-4 rounded text-center">
                    <i class="fas fa-info-circle text-2xl mb-2"></i>
                    <p>Azul</p>
                </div>
                <div class="bg-green-500 text-white p-4 rounded text-center">
                    <i class="fas fa-check text-2xl mb-2"></i>
                    <p>Verde</p>
                </div>
                <div class="bg-red-500 text-white p-4 rounded text-center">
                    <i class="fas fa-times text-2xl mb-2"></i>
                    <p>Rojo</p>
                </div>
            </div>
        </div>
        
        <!-- Prueba de Font Awesome -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-semibold text-slate-700 mb-4">
                <i class="fas fa-icons text-purple-500 mr-2"></i>
                Prueba de Font Awesome
            </h2>
            <div class="flex flex-wrap gap-4 text-2xl">
                <i class="fas fa-home text-blue-500"></i>
                <i class="fas fa-user text-green-500"></i>
                <i class="fas fa-heart text-red-500"></i>
                <i class="fas fa-star text-yellow-500"></i>
                <i class="fas fa-cog text-gray-500"></i>
                <i class="fas fa-envelope text-purple-500"></i>
            </div>
        </div>
        
        <!-- Prueba de CSS Personalizado -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-semibold text-slate-700 mb-4">
                <i class="fas fa-magic text-orange-500 mr-2"></i>
                Prueba de CSS Personalizado
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="hover-lift bg-teal-500 text-white p-4 rounded cursor-pointer text-center">
                    <i class="fas fa-arrow-up text-2xl mb-2"></i>
                    <p>Hover Lift</p>
                </div>
                <div class="hover-scale bg-purple-500 text-white p-4 rounded cursor-pointer text-center">
                    <i class="fas fa-expand text-2xl mb-2"></i>
                    <p>Hover Scale</p>
                </div>
            </div>
        </div>
        
        <!-- Prueba de Animaciones -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-semibold text-slate-700 mb-4">
                <i class="fas fa-play text-pink-500 mr-2"></i>
                Prueba de Animaciones
            </h2>
            <div class="flex flex-wrap gap-4">
                <div class="animate-pulse bg-blue-500 text-white px-4 py-2 rounded">
                    <i class="fas fa-heart mr-2"></i>Pulse
                </div>
                <div class="animate-bounce bg-green-500 text-white px-4 py-2 rounded">
                    <i class="fas fa-ball-pile mr-2"></i>Bounce
                </div>
                <div class="animate-float bg-yellow-500 text-white px-4 py-2 rounded">
                    <i class="fas fa-cloud mr-2"></i>Float
                </div>
                <div class="animate-glow bg-purple-500 text-white px-4 py-2 rounded">
                    <i class="fas fa-lightbulb mr-2"></i>Glow
                </div>
            </div>
        </div>
        
        <!-- Prueba Responsive -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-slate-700 mb-4">
                <i class="fas fa-mobile-alt text-indigo-500 mr-2"></i>
                Prueba Responsive
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-red-100 p-4 rounded text-center">
                    <p class="text-sm text-red-800">Mobile</p>
                    <p class="block sm:hidden text-2xl">üì±</p>
                </div>
                <div class="bg-yellow-100 p-4 rounded text-center">
                    <p class="text-sm text-yellow-800">Small</p>
                    <p class="hidden sm:block lg:hidden text-2xl">üì±</p>
                </div>
                <div class="bg-green-100 p-4 rounded text-center">
                    <p class="text-sm text-green-800">Medium</p>
                    <p class="hidden md:block lg:hidden text-2xl">üíª</p>
                </div>
                <div class="bg-blue-100 p-4 rounded text-center">
                    <p class="text-sm text-blue-800">Large</p>
                    <p class="hidden lg:block text-2xl">üñ•Ô∏è</p>
                </div>
            </div>
        </div>
        
        <!-- Estado General -->
        <div class="mt-8 text-center">
            <div id="status-check" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                <i class="fas fa-check-circle mr-2"></i>
                <strong>Estado:</strong> <span id="status-text">Verificando...</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar que Tailwind est√© funcionando
            const testElement = document.createElement('div');
            testElement.className = 'bg-blue-500';
            document.body.appendChild(testElement);
            const computedStyle = window.getComputedStyle(testElement);
            const tailwindWorks = computedStyle.backgroundColor === 'rgb(59, 130, 246)';
            document.body.removeChild(testElement);
            
            // Verificar Font Awesome
            const faElement = document.querySelector('.fas');
            const fontAwesomeWorks = faElement && window.getComputedStyle(faElement).fontFamily.includes('Font Awesome');
            
            // Verificar CSS personalizado
            const hoverElement = document.querySelector('.hover-lift');
            const customCSSWorks = hoverElement && window.getComputedStyle(hoverElement).transition !== '';
            
            const statusElement = document.getElementById('status-text');
            const statusCheck = document.getElementById('status-check');
            
            if (tailwindWorks && fontAwesomeWorks) {
                statusElement.textContent = 'Todos los estilos cargando correctamente ‚úÖ';
                statusCheck.className = 'bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded';
            } else {
                statusElement.textContent = 'Problemas detectados en la carga de estilos ‚ùå';
                statusCheck.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded';
            }
            
            console.log('Tailwind CSS:', tailwindWorks ? 'OK' : 'ERROR');
            console.log('Font Awesome:', fontAwesomeWorks ? 'OK' : 'ERROR');
            console.log('CSS Personalizado:', customCSSWorks ? 'OK' : 'ERROR');
        });
    </script>
</body>
</html>
